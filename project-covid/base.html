</div>


    <div class="row-fluid">
        <div class="span5">
           <div class="mydiv">
               <fieldset>
                    <legend><span>Update a country</span></legend>
                    <p>
                        <br/> <span>Country Name</span><br />
                        <input id = "updateCountry" type="text"><br>
                    </p>
                    <p>
                        <span>Confirmed Cases</span><br/>
                        <input id = "updateConfirmedCount" type="text"><br>
                        <input type="submit" onClick="updateConfirm()" class="mydiv">
                    </p>
                    <p>
                        <span>Death Cases:</span><br />
                        <input id = "deadCount" type="text"><br>
                        <input type="submit" onClick="updateDeath()" class="mydiv">
                    </p>
                </fieldset>
           </div>
        </div>
    </div>
   <div class="row-fluid">
        <div class="span3">
            <div class="mydiv" onsubmit="return false">
                <fieldset>
                    <legend><span>Add a country</span></legend>
                    <p>
                        <br /> <span>Country Name</span><br />
                        <input type="text" id="countryEnglishName" name="countryEnglishName">
                    </p>
                    <p>
                        <span>Confirmed Cases</span><br />
                        <input type="text" id="addConfirmedCount" name="addConfirmedCount"><br />
                        <input type="submit" onClick="addData()" class="mydiv">
                    </p>
                </fieldset>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <div class="mydiv" onsubmit="return false">
                <fieldset>
                    <legend><span>Delete a country</span></legend>
                    <p>
                        <br /> <span>Country Name</span><br />
                       <input id = "removeCountry" type="text"><br>
                       <input type="submit" onClick="removeData()" class="mydiv">
                    </p>
                </fieldset>
            </div>
        </div>
    </div>
